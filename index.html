<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/pokedle/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite + React</title>

    <script>
      (function() {
        // Check if we need to redirect
        const urlParams = new URLSearchParams(window.location.search);
        const redirectPath = urlParams.get('redirect');
        
        // Only proceed if we have a redirect parameter
        if (redirectPath) {
          // Store the path we want to navigate to
          sessionStorage.setItem('initialPath', '/' + redirectPath);
          
          // Remove the query parameter
          window.history.replaceState(null, null, window.location.pathname);
        }
        
        // Check if we're reloading a game page
        const currentPath = window.location.pathname;
        const gameRoutes = ['/classic', '/desc', '/pixels'];
        
        // If we're on a game route, store it to prevent redirect loops
        for (const route of gameRoutes) {
          if (currentPath.endsWith(route)) {
            sessionStorage.setItem('currentGameRoute', route);
            break;
          }
        }
      })();
    </script>
    <script type="module" crossorigin src="/pokedle/assets/index-CpDioNOE.js"></script>
    <link rel="stylesheet" crossorigin href="/pokedle/assets/index-CpdGB_xt.css">
  </head>

  <body>
    <div id="root"></div>
    <div id='alerte'></div>
  </body>

</html>
